name: Build Linux

on:
  workflow_call:
    inputs:
      build_type:
        description: "Build type (Debug/Release)"
        type: string
        required: false
        default: "Debug"
      upload_package:
        description: "Whether to upload the package artifact"
        type: boolean
        required: false
        default: false
    secrets:
      GHCR_PAT:
        description: "Classic PAT with read:packages (used to pull GHCR job container)"
        required: true

permissions:
  contents: read
  packages: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: ghcr.io/enisbukalo/2d-game-engine:latest
      credentials:
        username: enisbukalo
        password: ${{ secrets.GHCR_PAT }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mark repo as safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Cache Dependencies (Box2D, spdlog, ImGui, etc.)
        uses: actions/cache@v4
        with:
          path: |
            deps_cache_linux
            build_linux/_deps
          key: ${{ runner.os }}-deps-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Build and Test
        run: |
          chmod +x build_tools/build.sh build_tools/build_linux.sh
          ./build_tools/build.sh --linux --coverage --clean --type ${{ inputs.build_type }}

      - name: Check Function Coverage (>= 70%)
        run: |
          chmod +x build_tools/check_function_coverage.sh
          MIN_FUNCTION_COVERAGE=70 LCOV_INFO_FILE=coverage_filtered.info ./build_tools/check_function_coverage.sh
