name: CI

on:
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  packages: read

jobs:
  build-linux:
    uses: ./.github/workflows/build-linux.yml
    with:
      build_type: "Debug"
      upload_package: false

  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/enisbukalo/2d-game-engine:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Mark repo as safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Check formatting
        run: |
          find . -type f \( -name "*.cpp" -o -name "*.h" \) \
            -not -path "./build/*" \
            -not -path "./build_*/*" \
            -not -path "./deps_cache/*" \
            -not -path "./deps_cache_*/*" \
            -not -path "./package/*" \
            -not -path "./package_*/*" \
            -not -path "./example_project/*" \
            -not -path "./tests/*" \
            -not -path "./Example/build/*" \
            -exec clang-format -style=file --dry-run --Werror {} +

  static-analysis:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/enisbukalo/2d-game-engine:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Mark repo as safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Run static analysis
        run: ./build_tools/static_analysis.sh
